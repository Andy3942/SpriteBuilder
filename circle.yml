checkout:
    post:
        - git submodule update --init --recursive

test:
    override:
        - rake test

deploy:
    develop:
        branch: develop
        commands:
            - VERSION=$(cat VERSION) rake package
    ex:
        branch: experimental/circleciSign
        commands:
            - VERSION=$(cat VERSION) rake package

general:
    branches:
        only:
            - master
            - develop
            - experimental/circleciSign

